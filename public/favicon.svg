<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#f8f9fa" rx="20"/>
  <circle cx="50" cy="50" r="35" fill="none" stroke="#2c3e72" stroke-width="3"/>

  <g transform="translate(50, 50)">
    <!-- Teal Hexagon -->
    <path d="M -15,-10 L -7,-15 L 0,-15 L 7,-10 L 7,-2 L 0,3 L -7,3 L -15,-2 Z" fill="#3db39e"/>
    <!-- Blue Hexagon -->
    <path d="M 7,-10 L 15,-15 L 22,-15 L 30,-10 L 30,-2 L 22,3 L 15,3 L 7,-2 Z" fill="#2b5a8f"/>
    <!-- Dark Blue Hexagon -->
    <path d="M -15,5 L -7,0 L 0,0 L 7,5 L 7,13 L 0,18 L -7,18 L -15,13 Z" fill="#1e3a5f"/>
    <!-- Light Green Hexagon -->
    <path d="M 7,5 L 15,0 L 22,0 L 30,5 L 30,13 L 22,18 L 15,18 L 7,13 Z" fill="#a8d05e"/>

    <!-- Central clipboard -->
    <rect x="-6" y="-8" width="12" height="16" rx="1" fill="#f0f0f0" stroke="#ddd" stroke-width="0.5"/>

    <!-- Checkmark -->
    <path d="M -2,0 L -1,2 L 4,-4" fill="none" stroke="#3db39e" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Arrow -->
    <path d="M 1,2 L 4,0 M 4,0 L 3,2" fill="none" stroke="#3db39e" stroke-width="1" stroke-linecap="round"/>
  </g>
</svg>
