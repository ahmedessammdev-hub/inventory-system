<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 768 768">
  <circle cx="384" cy="308" r="154" fill="none" stroke="#2c3e72" stroke-width="10"/>
  <g transform="translate(384, 308)">
    <!-- Teal Hexagon (Top Left) -->
    <path d="M -60,-40 L -30,-60 L 0,-60 L 30,-40 L 30,-10 L 0,10 L -30,10 L -60,-10 Z" fill="#3db39e"/>

    <!-- Blue Hexagon (Top Right) -->
    <path d="M 30,-40 L 60,-60 L 90,-60 L 120,-40 L 120,-10 L 90,10 L 60,10 L 30,-10 Z" fill="#2b5a8f"/>

    <!-- Dark Blue Hexagon (Bottom Left) -->
    <path d="M -60,20 L -30,0 L 0,0 L 30,20 L 30,50 L 0,70 L -30,70 L -60,50 Z" fill="#1e3a5f"/>

    <!-- Light Green Hexagon (Bottom Right) -->
    <path d="M 30,20 L 60,0 L 90,0 L 120,20 L 120,50 L 90,70 L 60,70 L 30,50 Z" fill="#a8d05e"/>

    <!-- Central white clipboard -->
    <rect x="-25" y="-35" width="50" height="70" rx="5" fill="#f0f0f0" stroke="#ddd" stroke-width="2"/>

    <!-- Checkmark -->
    <path d="M -10,0 L -5,10 L 15,-15" fill="none" stroke="#3db39e" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Arrow -->
    <path d="M 5,10 L 15,0 M 15,0 L 12,8" fill="none" stroke="#3db39e" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text: Inventory -->
  <text x="384" y="520" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#2c3e72" text-anchor="middle">Inventory</text>

  <!-- Text: Pro -->
  <text x="384" y="590" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="#a8d05e" text-anchor="middle">Pro</text>

  <!-- Small home icon in "o" of Pro -->
  <g transform="translate(420, 555) scale(0.4)">
    <path d="M 0,-15 L -12,0 L -12,15 L 12,15 L 12,0 Z M -6,5 L -6,15 M 6,5 L 6,15" fill="white" stroke="#2c3e72" stroke-width="2"/>
  </g>
</svg>
